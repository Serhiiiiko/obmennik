<div class="flex flex-col w-3/4 mx-auto md:flex-row">
    <div class="lg:w-1/3 2xl:w-1/3 mr-20 my-20 w-full">
        <div class="shadow bg-white rounded-md p-5">
            <div>
                <h3 class="font-bold text-3xl">{{ 'DepositWithdraw.Title' | translate }}</h3>
                <a routerLink="fiat" class="block w-full max-w-xs mx-auto mt-5 bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold">{{ 'DepositWithdraw.Type.Fiat' | translate }}</a>
                <a routerLink="crypto" class="block w-full max-w-xs mx-auto mt-5 bg-blue-logo hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold">{{ 'DepositWithdraw.Type.Crypto' | translate }}</a>
            </div>
        </div>
    </div>
    
    <div class="lg:w-1/2 2xl:w-1/3 mr-20 my-20 mb-10 w-full">
        <div class="shadow bg-white rounded-md min-h-60 p-5">
            <h3 class="font-bold text-3xl">{{ 'DepositWithdraw.History.Title' | translate }}</h3>
            <div class="mt-5">
                <app-deposit *ngFor="let deposit of depWithService.deposits" [deposit]="deposit"></app-deposit>
                <div *ngIf="depWithService.deposits == null || depWithService.deposits.length == 0">
                    <p>{{ 'DepositWithdraw.History.None' | translate }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
