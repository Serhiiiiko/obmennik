<div class="rounded-xl shadow-sm overflow-hidden bg-gray-50 hover:bg-gray-100 mb-4 transition-all duration-200 border border-gray-200">
    <div class="p-4 flex items-center">
      <div class="flex-shrink-0 mr-4">
        <img class="h-12 w-12 rounded-full" 
             src="/assets/images/{{ asset.type == 1 ? 'fiat' : 'crypto' }}/{{asset.ticker}}.svg" 
             alt="{{asset.ticker}}"
             onError="this.src='/assets/images/crypto/generic.svg'">
      </div>
      <div class="flex-1">
        <h3 class="text-lg font-bold">{{ asset.fullName }} ({{ asset.ticker }})</h3>
        <div class="text-gray-600 text-sm">
          {{ 'Home.ExchangeRate' | translate }}
        </div>
      </div>
     
    </div>
    <div class="bg-gray-200 p-2 font-medium text-center">
      1 {{ asset.ticker }} = {{ asset.selectedCurrencyPair.rate }} {{ asset.selectedCurrencyPair.right.ticker }}
    </div>
  </div>
