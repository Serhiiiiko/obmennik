<h1 class="text-2xl">{{ 'Admin.Deposits.Title' | translate }}</h1>

<div class="mt-5 w-full md:w-1/2 lg:w-1/3" *ngIf="deposits != null">
    <app-deposit *ngFor="let deposit of deposits" [deposit]="deposit" (redirectTo)="redirectTo($event)"></app-deposit>
</div>

<h3 class="text-xl" *ngIf="deposits != null && deposits.length == 0">
    {{ 'Admin.Deposits.NoResult' | translate }}
</h3>
