<!-- src/front-end/CryptExFrontEnd/src/app/admin/components/wallet-addresses/wallet-addresses.component.html -->
<h1 class="text-2xl">{{ 'Admin.WalletAddresses.Title' | translate }}</h1>
<p class="mt-2 text-gray-600">{{ 'Admin.WalletAddresses.Description' | translate }}</p>

<div class="mt-5" *ngIf="loading">
  <p>{{ 'Global.Loading' | translate }}</p>
</div>

<div class="mt-5 w-full" *ngIf="!loading">
  <div *ngIf="cryptoWallets.length === 0" class="text-lg text-gray-700">
    {{ 'Admin.WalletAddresses.NoWallets' | translate }}
  </div>

  <div *ngIf="cryptoWallets.length > 0" class="space-y-4">
    <div *ngFor="let wallet of cryptoWallets" class="bg-white rounded-lg shadow p-4">
      <div class="flex items-center mb-3">
        <img class="h-8 w-8 mr-3 rounded-full" src="/assets/images/crypto/{{wallet.ticker}}.svg" alt="{{wallet.ticker}} logo">
        <h3 class="text-lg font-medium text-gray-900">{{wallet.fullName}} ({{wallet.ticker}})</h3>
      </div>
      
      <div class="flex items-center space-x-3">
        <div class="flex-grow">
          <input 
            type="text" 
            [(ngModel)]="walletAddresses[wallet.id]" 
            placeholder="{{ 'Admin.WalletAddresses.EnterAddress' | translate }}"
            class="block w-full shadow-sm py-2 px-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            [disabled]="savingWallets[wallet.id]"
          >
        </div>
        <button 
          (click)="saveWalletAddress(wallet.id)"
          [disabled]="savingWallets[wallet.id]"
          class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
        >
          <span *ngIf="!savingWallets[wallet.id]">{{ 'Admin.WalletAddresses.Save' | translate }}</span>
          <span *ngIf="savingWallets[wallet.id]">{{ 'Global.Saving' | translate }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
