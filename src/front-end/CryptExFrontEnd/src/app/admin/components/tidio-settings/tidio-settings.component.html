<div class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-xl font-semibold mb-6">Tidio Chat Settings</h2>
    
    <div class="mb-6">
      <p class="text-gray-600 mb-4">
        Configure the Tidio chat widget that appears on your website. You can find your Tidio key in your Tidio dashboard.
      </p>
      
      <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-blue-800">
              Your Tidio key is found at the end of your Tidio script: 
              <code class="bg-blue-100 px-1 py-0.5 rounded">code.tidio.co/<strong>YOUR_KEY_HERE</strong>.js</code>
            </p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="mb-6">
      <label for="tidioKey" class="block text-sm font-medium text-gray-700 mb-1">Tidio Chat Key</label>
      <input
        type="text"
        id="tidioKey"
        name="tidioKey"
        [(ngModel)]="tidioChatKey"
        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
        placeholder="e.g., chowvcoz32uaokncs5k5uwbskbeozb2j"
      >
    </div>
    
    <div class="flex justify-end">
      <button
        type="button"
        (click)="saveSettings()"
        [disabled]="isSaving"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
      >
        <svg *ngIf="isSaving" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ isSaving ? 'Saving...' : 'Save Settings' }}
      </button>
    </div>
  </div>
