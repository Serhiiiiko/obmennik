<div *ngIf="assets == null" class="flex justify-center items-center py-12">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-500 animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
    </svg>
    <p class="ml-3 text-gray-600 font-medium">{{ 'Global.Loading' | translate }}</p>
  </div>
  
  <div *ngIf="assets != null" class="flex flex-col w-3/4 mx-auto animate-fadeIn">
    <div class="mr-auto ml-auto 2xl:w-1/3 my-20">
      <div class="shadow bg-white rounded-md p-8">
        <h3 class="font-bold text-2xl flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-2 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
          </svg>
          {{ 'BuySell.Title' | translate }}
        </h3>
        
        <p class="mb-5 text-gray-600">{{ 'BuySell.Desc' | translate }}</p>
  
        <div class="input-field-wrapper">
          <label class="input-field-label">
            <span class="input-field-icon">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </span>
            {{ 'BuySell.SelectAssetFrom' | translate }}
          </label>
          <select 
            (change)="leftAssetChanged($event)"
            class="input-field"
          >
            <option *ngFor="let asset of assets" [value]="asset.id" [selected]="asset.ticker == user.SelectedCurrency">
              {{ asset.fullName }} ({{ asset.ticker }})
            </option>
          </select>
        </div>
  
        <div class="flex justify-center my-4">
          <div class="bg-indigo-100 rounded-full p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3" />
            </svg>
          </div>
        </div>
  
        <div class="input-field-wrapper">
          <label class="input-field-label">
            <span class="input-field-icon">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
              </svg>
            </span>
            {{ 'BuySell.SelectAssetTo' | translate }}
          </label>
          <select 
            (change)="rightAssetChanged($event)"
            class="input-field"
          >
            <option *ngFor="let asset of assets" [value]="asset.id" [selected]="asset.ticker == 'BTC'">
              {{ asset.fullName }} ({{ asset.ticker }})
            </option>
          </select>
        </div>
  
        <div class="mt-8">
          <button 
            type="button"
            class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold flex items-center justify-center"
            (click)="doLock()"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            {{ 'BuySell.Convert' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
